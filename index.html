<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-container">
        <div>Human</div>
        <div id="score">
            <span id="human-score">0</span>
            vs
            <span id="computer-score">0</span>
        </div>
        <div>Computer</div>
    </div>

    <div class="choices-container">
        <button class="choices-btns" id="rock">Rock</button>
        <button class="choices-btns" id="paper">Paper</button>
        <button class="choices-btns" id="scissors">Scissors</button>
        <button class="visibility" id="reset">Reset</button>
    </div>

    <h2 id="winner-message"></h2>
    
    <h2>Logs</h2>
    <ol id="logs">
    </ol>
</body>
</html>
